<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Treasure Games</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
        <h1 class="align-middle">Treasure Game</h1>
        <h2>Game map</h2>        
        <table id="gameMapTable" class="table table-bordered">
            <tr>
                <th class="gameMap" id="position00"></th>
                <th class="gameMap" id="position01"></th>
                <th class="gameMap" id="position02"></th>
            </tr>
            <tr>
                <th class="gameMap" id="position10"></th>
                <th class="gameMap" id="position11"></th>
                <th class="gameMap" id="position12"></th>
            </tr>
            <tr>
                <th class="gameMap" id="position20"></th>
                <th class="gameMap" id="position21"></th>
                <th class="gameMap" id="position22"></th>
            </tr>
        </table>
        <h2 id="player" class="playername"></h2>
        <h2 id="steps"></h2>
        <h2 id="treasureLoc"></h2>
        <h2 id="playerLoc"></h2>
        <h2> Game logs</h2>
        <table class="table table-bordered logtable">
            <tr id="logColumn">
            </tr>
        </table>
        </div>
        <script  src="javascript/adventure.js"></script>
    </body>
</html>
